<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zayn Bieeb</title>
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body id="home">
    <!-- Jumbotron -->
    <section class="jumbotron text-center">
      <img src="./fotoku.jpg" alt="proftt" width="150" class="rounded-circle img-thumbnail" />
      <h1 class="display-4 text-uppercase">Naziehan labieb</h1>
      <p class="lead"></p>
    </section>
    <!-- akhir Jumbotron -->

    <!-- About -->
    <section id="about">
      <div class="container">
        <div class="row text-center mb-5">
          <div class="col">
            <h2 data-aos="flip-up">About Me</h2>
          </div>
        </div>
        <div class="row justify-content-center fs-5 text-center">
          <div class="col-md-4" data-aos="fade-down-right">
            <p>New Programmer who learning C++, Python, HTML, CSS, JavaScript.</p>
          </div>
          <div class="col-md-4" data-aos="fade-down-left">
            <p>Pro Player Apex Legends, Fornite, Rocket League, GTA Online, Red Dead Online</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir About -->

    <!-- Contacts -->
    <section id="contacts">
      <div class="content">
        <div class="container">
          <div class="row text-center">
            <div class="col">
              <h2>Leave Message</h2>
            </div>
          </div>
          <div class="row justify-content-center mb-3">
            <div class="col-md-8">
              <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                <strong>Terima Kasih!</strong> Pesan anda sudah kami terima.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <form name="essenzo-contacts-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="name" name="Nama" />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="email" name="Email" />
                </div>
                <div class="mb-3">
                  <label for="nomor" class="form-label">Numero De Telephone</label>
                  <input type="text" class="form-control" id="nomor" aria-describedby="nomor" name="Nomor Handphone" />
                </div>
                <div class="mb-3">
                  <label for="pesan" class="form-label">Message</label>
                  <textarea class="form-control" id="pesan" rows="3" name="Pesan"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-kirim">Submit</button>
                <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                  Loading...
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Contacts -->

    <!-- Footer -->
    <footer class="text-white text-center pb-3" style="background-color: #1c860196">
      <p>Created with pleasure by <a href="https://www.instagram.com/zayn_theprogrammer/" class="text-white fw-bold">Ziehan</a></p>
    </footer>
    <!-- Akhir Footer -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Icon -->

    <!-- My CSS -->
    <link rel="stylesheet" href="cssportfolio.css" />

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbza8rM0QpFnJlfZRFSsi8JReK50M0OSKSgUJmLUZXgDQm3_rjWH7cDX1d5WhA9rDdbq/exec";
      const form = document.forms["essenzo-contacts-form"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // ketika tombol submit di klik
        // tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            //tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            myAlert.classList.toggle("d-none");
            //reset form
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(TextPlugin);
      gsap.to(".lead", { duration: 2, delay: 1.5, text: "Agent | Self Employed" });
      gsap.from(".jumbotron img", { duration: 1, rotateY: 360, opacity: 0 });
      gsap.from(".navbar", { duration: 1.5, y: "-100%", opacity: 0, ease: "bounce" });
      gsap.from(".display-4", { duration: 1, x: -50, opacity: 0, delay: 0.5, ease: "back" });
    </script>
  </body>
</html>
